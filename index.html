<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="margin-top: 300px; text-align: center; background-color: aqua;">


    <div>
      <button style="background-color: green; width: 50px; height: 50px; border-radius: 10px; border-color: green; color: white;" onclick="increase()">+</button>
      <span style="font-size: 20px;" id="count">0</span>
      <button style="background-color: red; width: 50px; height: 50px; border-radius: 10px; border-color: red; color: white;" onclick="decrease()">-</button>
    </div>
    



    <script src="main.js"></script>
</body>
</html>
